<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globeway</title>

  <!-- Swiper CSS CDN link -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Font Awesome CSS CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Custom CSS file link -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- D3.js library -->
  <script src="js/d3.min.js"></script>
  <script src="js/d3.geo.min.js"></script>
</head>

<body>
  <!-- Header section starts -->
  <header>
    <div id="menu-bar" class="fas fa-bars" onclick="toggleMenu()"></div>

    <!-- GIF Logo -->
    <a href="#" class="logo">
      <img src="/Images/GlobeWay.gif" alt="Travel Logo" class="logo-gif">
    </a>

    <nav class="navbar">
      <a href="#home">home</a>
      <a href="#book">book</a>
      <a href="#packages">packages</a>
      <a href="#services">services</a>
      <a href="#gallery">gallery</a>
      <a href="#review">review</a>
      <a href="#contact">contact</a>
    </nav>

    <div class="icons">
      <i class="fas fa-search" id="search-btn"></i>
      <a href="login.html" class="fas fa-user" id="login-btn"></a>
    </div>

    <form action="" class="search-bar-container">
      <input type="search" id="search-bar" placeholder="search here...">
      <label for="search-bar" class="fas fa-search"></label>
    </form>
  </header>
  <!-- Header section ends -->

  <!-- Login form container -->
  <div class="login-form-container">
    <i class="fas fa-times" id="form-close"></i>
  </div>

  <!-- Home section starts -->
  <section class="home" id="home">
    <div class="content">
      <h3>Traveling leaves you speechless</h3>
      <p>discover new places with us, adventure awaits</p>
      <a href="#" class="btn">discover more</a>
    </div>

    <div class="controls">
      <span class="vid-btn active" data-src="Images/video1.mp4"></span>
      <span class="vid-btn" data-src="Images/video2.mp4"></span>
      <span class="vid-btn" data-src="Images/video3.mp4"></span>
      <span class="vid-btn" data-src="Images/video4.mp4"></span>
      <span class="vid-btn" data-src="Images/video5.mp4"></span>
    </div>

    <div class="video-container">
      <video src="Images/video1.mp4" id="video-slider" loop autoplay muted></video>
    </div>
  </section> 
  <!-- Home section ends -->

  <!-- Book section starts -->
  <section class="book" id="book">
    <h1 class="heading">
      <span>S</span>
      <span>E</span>
      <span>L</span>
      <span>E</span>
      <span>C</span>
      <span>T</span>
      <span class="space"></span>
      <span>S</span>
      <span>T</span>
      <span>A</span>
      <span>T</span>
      <span>E</span>
    </h1>

    <div class="row">
      <div class="image">
        <img src="Images/book-img.svg" alt="Book Image">
      </div>
      <div id="chart"></div>
    </div>
  </section>
  <!-- Book section ends -->

  <!-- Swiper JS CDN link -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Custom JS file link -->
  <script src="/js/script.js"></script>

  <!-- Chart initialization script -->
  <script src="/js/chart-init.js"></script>
  
  <!-- JS to toggle menu -->
  <script>
    function toggleMenu() {
      var navbar = document.querySelector('.navbar');
      navbar.classList.toggle('active');
    }
  </script>
</body>
</html>
